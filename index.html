<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
      <div class="container">
        <h2>Expense Tracker</h2>
       <form action="" id="expenseform">
        <input type="text" class="description" placeholder=" Expense Description " required>
        <select class="category" required>
            <option value="">Select Category</option>
            <option value="Traveling">Traveling</option>
            <option value="Movies">Movies</option>
            <option value="Snacks">Snacks</option>
            <option value="Groceries">Groceries</option>
            <option value="Others">Others</option>
        </select>
        <input type="number" class="amount" placeholder="Amount" required>
        <input type="submit" value="Add Expense">
       </form>
       <h2>Expense Records</h2>
       <table id="expenseTable">
    <thead>
      <tr>
        <th>Description</th>
        <th>Category</th>
        <th>Amount</th>
       </tr>
    </thead >
    <tbody id="expenselist">
    </tbody>
       </table>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
